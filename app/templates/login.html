{% extends "base.html" %}
{% block content %}
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Accedi</h2>
                <p>Effettua il login per continuare</p>
            </div>
            
            <form class="login-form" id="loginForm" method="POST" action="{{ url_for('auth.login') }}" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Email</label>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Accedi</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="signup-link">
                <p>Non hai un account? <a href="#">Creane uno</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Bentornato!</h3>
                <p>Reindirizzamento alla tua dashboard...</p>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
